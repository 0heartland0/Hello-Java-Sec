<div th:fragment="codemirror">
    <script>
        var editor = CodeMirror.fromTextArea(document.getElementById("code1"), {
            mode: "groovy",
            indentUnit: 4,
            indentWithTabs: true,
            lineNumbers: true,
            theme: "mdn-like",
        });
        $("#code1").text(editor.getValue());

        var editor = CodeMirror.fromTextArea(document.getElementById("code2"), {
            mode: "groovy",
            indentUnit: 4,
            lineNumbers: true,
            theme: "mdn-like",
        });
        $("#code2").text(editor.getTextArea().value);

        var editor = CodeMirror.fromTextArea(document.getElementById("suggestion"), {
            mode: "groovy",
            theme: "mdn-like",
            lineWrapping: true,

        });
        $("#code3").text(editor.getTextArea().value);

        var editor = CodeMirror.fromTextArea(document.getElementById("code4"), {
            mode: "groovy",
            indentUnit: 4,
            indentWithTabs: true,
            lineNumbers: true,
            theme: "mdn-like",
